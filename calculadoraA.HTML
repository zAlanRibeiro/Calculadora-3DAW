<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">

    <body>
        <h1>PROJETO PHP (CALCULADORA)<h1>
        <br><br>
        <form action ="ex03_calculadora.php" method="GET" name="calculadora">
            Primeiro numero:
            <input type='text' name="a"> 
            Segundo numero:
            <input type='text' name="b"> 
            <br><br>
            Escolha o operador:
            <br>
            <input type="radio" name="op" value="Soma">
            <label for="Soma">Soma</label>

            <input type="radio" name="op" value="Subtracao">
            <label for="Subtracao">Subtracao</label>

            <input type="radio" name="op" value="Multiplicacao">
            <label for="Multiplicacao">Multiplicacao</label>

            <input type="radio" name="op" value="Divisao">
            <label for="Divisao">Divisao</label>

            <input type="radio" name="op" value="RaizQuadrada">
            <label for="RaizQuadrada">Raiz Quadrada</label>

            <input type="radio" name="op" value="MudarValor">
            <label for="MudarValoir">+-</label>

            <input type="radio" name="op" value="sen">
            <label for="sen">Sen</label>

            <input type="radio" name="op" value="cos">
            <label for="cos">Cos</label>

            <input type="radio" name="op" value="tan">
            <label for="tan">Tan</label>

            <input type="radio" name="op" value="1\x">
            <label for="1\x">1\x</label>

            <br><br>
            <input type='submit' name="Enviar"> 
        </form>
